<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">

  <title>AluraGeek</title>
  <link rel="stylesheet" href="../../css/normalize.css">
  <link rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" href="../../css/components/header.css">
  <link rel="stylesheet" href="../../css/components/logo.css">

</head>

<body>
  <nav class="navHeader" data-nav>

  </nav>

  <main>
    <form action="" class="add--product" data-form>
      <h1>Agregar Nuevo Producto  </h1>
      <div class="add--product--upload">
      <div class="add--product--input">
        <p class="img--select" data-imgFile></p>
        <input type="text" placeholder="URL de la imagen" required id="alt" data-imgFile/>
        <input type="text" placeholder="Descripcón de la imagem" required id="alt"/>
        <input type="text" placeholder="Categoría del producto" required id="categoria"/>
        <input type="text" placeholder=" del Producto" required id="nombre"/>
        <input type="number" placeholder="Precio del producto" required id="precio"/>
        <textarea placeholder="Descripción del producto" required id="descipcion"></textarea>
        <input type="submit" class="btn--submit" value="Agregar Producto" data-send>
      </div>
      <div class="msg" data-msg>Error</div>
    </form>
  </main>

  <footer data-footer>
    <!-- JS -->
  </footer>
  <script type="module" src="index.js"></script>
</body>

</html>
